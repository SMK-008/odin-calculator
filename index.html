<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZcSTUQkG7ILhtLEOnEi9TdHc7P5xZf33NL2YJBJt0fkB91VH9RXlmKriO1g&s" type="icon">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text">
        </div>
        <div class="buttons">
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="signs">&times</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="signs">&divide</button>
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="signs">+</button>
            <button class="digits">0</button>
            <button class="signs">=</button>
            <button id="clear">AC</button>
            <button class="signs">-</button>

        </div>
        
    </div>

    
</body>
</html>
