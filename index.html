<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZcSTUQkG7ILhtLEOnEi9TdHc7P5xZf33NL2YJBJt0fkB91VH9RXlmKriO1g&s" type="icon">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text">
        </div>
        <div class="buttons">
            <button class="digits" id="seven">7</button>
            <button class="digits"id="eight">8</button>
            <button class="digits"id="nine">9</button>
            <button class="signs" id="times">&times</button>
            <button class="digits"id="four">4</button>
            <button class="digits"id="five">5</button>
            <button class="digits"id="six">6</button>
            <button class="signs"id="divide">&divide</button>
            <button class="digits"id="one">1</button>
            <button class="digits"id="two">2</button>
            <button class="digits"id="three">3</button>
            <button class="signs"id="plus">+</button>
            <button class="digits"id="zero">0</button>
            <button class="signs"id="equals">=</button>
            <button id="clear">AC</button>
            <button class="signs" id="minus">-</button>

        </div>
        
    </div>

    
</body>
</html>
